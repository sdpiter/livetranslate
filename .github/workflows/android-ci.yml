name: Android CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Android SDK + Build-tools + platform
      - name: Setup Android SDK (API 34)
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: '34.0.0'
          cache: gradle

      - name: Accept Android licenses
        run: yes | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --licenses

      # Ставим Gradle 8.7 и генерируем wrapper
      - name: Setup Gradle 8.7
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'

      - name: Generate Gradle wrapper (8.7)
        run: gradle wrapper --gradle-version 8.7

      - name: Build debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveTranslate-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
